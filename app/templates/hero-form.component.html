<div class="container">
    <h1>Hero Form</h1>
    <form>
        <!--{{diagnostic}}-->
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" class="form-control" required
                   [(ngModel)]="model.name" ngControl="name" #nameForm="ngForm">
            <div [hidden]="nameForm.valid" class="alert alert-danger">Name is required</div>
        </div>

        <div class="form-group">
            <label for="alterEgo">Alter Ego</label>
            <input type="text" id="alterEgo" class="form-control" [(ngModel)]="model.alterEgo" ngControl="alterEgo">
        </div>

        <div class="form-group">
            <label for="power">Hero Power</label>
            <select id="power" class="form-control" required [(ngModel)]="model.power" ngControl="power">
                <option *ngFor="#p of powers" [value]="p">{{p}}</option>
            </select>
        </div>

        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div>
